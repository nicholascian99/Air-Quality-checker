<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <i>an icon</i>
        <span>a span</span>
        <i>search bar<!-- search bar --></i>
    </header>

    <main>
        <h1 class="results-title">Clear Skies in Mississippi today</h1>
        <div class="dial" id="dial">
            <div class="dial-bar" id="dial-bar">
                <div class="good dial-bar-mark" id="good">
                    <div class="triangle"></div>
                </div>
                <div class="ok dial-bar-mark" id="ok">
                    <div class="triangle"></div>
                </div>
                <div class="not-great dial-bar-mark" id="not-great">
                    <div class="triangle"></div>
                </div>
                <div class="poor dial-bar-mark" id="poor">
                    <div class="triangle"></div>
                </div>
                <div class="very-poor dial-bar-mark" id="very-poor">
                    <div class="triangle"></div>
                </div>
                <div class="danger dial-bar-mark" id="danger">
                    <div class="triangle"></div>
                </div>
                
            </div>
        </div>
    </main>

    
</body>
</html>
